{% extends 'layout.html' %}

{% block body %}
  <div class="container" style="margin-top: 40px;">
    <h1>Articles</h1>
    <ul class="list-group-item">
      {% for article in articles %}
        <li class="list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
